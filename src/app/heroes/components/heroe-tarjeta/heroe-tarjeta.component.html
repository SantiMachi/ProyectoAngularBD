
<mat-card>
    <mat-card-header>
        <mat-card-title> {{ heroe.superhero }} </mat-card-title>
        <mat-card-subtitle> {{ heroe.publisher }} </mat-card-subtitle>
    </mat-card-header>

    <img mat-card-image [src]="heroe | imagen">

    <mat-card-content>
        <h3>{{ heroe.alter_ego }}</h3>
        <p>
            <strong>Cantidad: </strong> {{ heroe.first_appearance }}
            <br>
            <strong> Precio: </strong> {{ heroe.characters }}
        </p>
    </mat-card-content>

    <mat-card-actions>
        <button mat-button 
                color="warn"
                [routerLink]="['/heroes', heroe.id ]">
            Detalles...
        </button>

        <button mat-button 
                color="info"
                [routerLink]="['/heroes/editar', heroe.id ]">
            Editar
        </button>
    </mat-card-actions>

</mat-card>
