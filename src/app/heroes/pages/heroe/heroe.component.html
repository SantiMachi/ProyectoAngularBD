
<mat-grid-list cols="1" *ngIf="!heroe; else divHeroe">
    <mat-grid-tile>
        <mat-spinner></mat-spinner>
    </mat-grid-tile>
</mat-grid-list>


<ng-template #divHeroe>
    
    <div fxLayout="row"
         fxLayout.xs="column"
         fxLayoutGap="30px">

         <div fxFlex="50">
             <h1>{{ heroe.superhero }} <small>- {{ heroe.publisher }} </small> </h1>
             <mat-divider></mat-divider>
             <br>
             <img [src]="heroe | imagen">
         </div>

         <div fxFlex="50">
             <h1>Realizar pedido</h1>
             <mat-divider></mat-divider>

             

             <mat-list>
                <p>Cantidad:</p>
                 <mat-list-item> {{ heroe.first_appearance }} </mat-list-item>
                 <p>Costo:</p>
                 <mat-list-item> {{ heroe.characters }} </mat-list-item>
             </mat-list>

             <br>
             <mat-form-field>
                <mat-label>Cantidad a pedir</mat-label>
                <input matInput
                       type="text"
                       [(ngModel)]="cant"
                       required>
            </mat-form-field>
    
            <br>
    
    
            <div fxLayout>
                <button mat-raised-button 
                        color="primary"
                        (click)="guardar(cant)"
                        >
                        <mat-icon> attach_money</mat-icon>
                    Comprar 
                </button>
            
                <span class="spacer"></span>
    
                <button mat-button
                     color="warn"
                     (click)="regresar()">
                 Regresar
             </button>
            </div>
         </div>

    </div>


</ng-template>
